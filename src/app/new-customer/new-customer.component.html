
<div class="container">
    <div>
        <img style="width: 20px; height: 20px; display: inline-block; margin-right: 5px; margin-bottom: 8px;"
            src="./assets/images/customers.png" alt="">
        <h4 style="margin-top: 15px; display: inline-block;">Customers</h4>
    </div>
    <form #f = "ngForm"> 
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control form-control-sm" required ngModel name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control form-control-sm" required ngModel name="lastName">
        </div>
        <div class="form-group">
        <p>Gender</p>
        <div class="form-check">
        <input type="radio" id="male" name="gender" value="male" ngModel>
        <label for="male">Male</label>
    </div>
    <div class="form-check">
        <input type="radio" id="female" name="gender" value="female" ngModel>
        <label for="female">Female</label>
    </div>
</div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control form-control-sm" required email ngModel name="email">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control form-control-sm" required ngModel name="address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control form-control-sm" required ngModel name="city">
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control form-control-sm" required ngModel name="state">
        </div>
        <button type="submit" class="btn btn-success" style="float: left;" (click)="onLogin(f)" [disabled] = "!f.valid">Add</button>
        <button type="submit" class="btn" style="float: right; border: 1px black solid; margin-right: 8px;" (click)="btnCancel();">Cancel </button>
        
    </form>
</div>
